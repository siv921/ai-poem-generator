<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Condensed+One&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of your poem here"
          required
          autofocus
          autocomplete="off"
          class = "text-input"
          id="topic-input"
        />
        <input type="submit" value="Generate Poem" class="submit" id="submit-input" />
      </form>
      <p>
       <div class="poem" id="poem">
       <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script> </div> 
      </p>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/siv921" target="_blank">Anastasia Sivets.</a>
      It is open sourced on
      <a href="https://github.com/siv921/ai-poem-generator.git" target="_blank"
        >Git Hub</a
      >
      and hosted on
      <a href="https://asivets-ai-poem-generator.netlify.app/" targer="_blank"
        >Netlify.</a
      >
    </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
